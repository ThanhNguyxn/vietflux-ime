name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: VietFlux ${{ github.ref_name }}
          draft: false
          prerelease: false

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: wasm-pack build --target web --release
        working-directory: core

      - name: Package
        run: |
          mkdir -p dist
          cp -r core/pkg dist/vietflux-wasm
          Compress-Archive -Path dist/* -DestinationPath VietFlux-Windows.zip
        shell: pwsh

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./VietFlux-Windows.zip
          asset_name: VietFlux-Windows.zip
          asset_content_type: application/zip

  # ============================================
  # Build macOS
  # ============================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --target web --release
        working-directory: core

      - name: Package
        run: |
          mkdir -p dist
          cp -r core/pkg dist/vietflux-wasm
          zip -r VietFlux-macOS.zip dist

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./VietFlux-macOS.zip
          asset_name: VietFlux-macOS.zip
          asset_content_type: application/zip

  # ============================================
  # Build Linux
  # ============================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --target web --release
        working-directory: core

      - name: Package
        run: |
          mkdir -p dist
          cp -r core/pkg dist/vietflux-wasm
          tar -czvf VietFlux-Linux.tar.gz dist

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./VietFlux-Linux.tar.gz
          asset_name: VietFlux-Linux.tar.gz
          asset_content_type: application/gzip
