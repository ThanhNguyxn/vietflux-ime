name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build macOS (Universal Binary)
  # ============================================
  build-macos:
    name: üçé macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd core
          wasm-pack build --target web --release

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist/VietFlux-macOS
          cp -r core/pkg dist/VietFlux-macOS/wasm
          cp platforms/web/index.html dist/VietFlux-macOS/ 2>/dev/null || echo "No web index"
          cd dist
          zip -r "VietFlux-${VERSION}-macOS.zip" VietFlux-macOS

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-build
          path: dist/*.zip

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    name: ü™ü Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: |
          cd core
          wasm-pack build --target web --release

      - name: Package
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
          New-Item -ItemType Directory -Force -Path "dist/VietFlux-Windows"
          Copy-Item -Recurse core/pkg dist/VietFlux-Windows/wasm
          Compress-Archive -Path dist/VietFlux-Windows -DestinationPath "dist/VietFlux-$VERSION-Windows.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-build
          path: dist/*.zip

  # ============================================
  # Build Linux
  # ============================================
  build-linux:
    name: üêß Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd core
          wasm-pack build --target web --release

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist/VietFlux-Linux
          cp -r core/pkg dist/VietFlux-Linux/wasm
          cd dist
          tar -czvf "VietFlux-${VERSION}-Linux.tar.gz" VietFlux-Linux

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-build
          path: dist/*.tar.gz

  # ============================================
  # Create Release
  # ============================================
  release:
    name: üì¶ Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag message
        id: tag_message
        run: |
          git fetch origin tag ${{ github.ref_name }} --force
          TAG_MSG=$(git for-each-ref --format='%(contents)' refs/tags/${{ github.ref_name }})
          {
            echo "message<<EOF"
            echo "$TAG_MSG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          body: ${{ steps.tag_message.outputs.message }}
          generate_release_notes: ${{ steps.tag_message.outputs.message == '' }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
