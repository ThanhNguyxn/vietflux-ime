name: Build Desktop App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            name: "macos-arm64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            name: "macos-x64"
          - platform: "ubuntu-22.04"
            args: ""
            name: "linux"
          - platform: "windows-latest"
            args: ""
            name: "windows"

    runs-on: ${{ matrix.platform }}
    name: ğŸ“¦ Build (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Inject version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Injecting version $VERSION"
            
            # Update core/Cargo.toml
            sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" core/Cargo.toml
            rm core/Cargo.toml.bak
            
            # Update app/src-tauri/Cargo.toml
            sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" app/src-tauri/Cargo.toml
            rm app/src-tauri/Cargo.toml.bak
            
            # Update tauri.conf.json
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" app/src-tauri/tauri.conf.json
            rm app/src-tauri/tauri.conf.json.bak
          fi

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Build Tauri App
        run: cargo tauri build ${{ matrix.args }}
        working-directory: app/src-tauri

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            app/src-tauri/target/release/bundle/nsis/*.exe
            app/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            app/src-tauri/target/*/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: always()
    name: ğŸ“¦ Create Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: List artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
